{% extends 'base.html' %}

{% block title %}
Platedex | Search
{% endblock title %}

{% block content %}
<header class="home-search single-container__wrapper">
    <div>
        <h1 class="text--center text--xxl">Search a Plate</h1>
        <p class="text--center">To view or add sightings</p>
        <form method="get" _="
        init
            set global plateValid to false
        end">
            <input type="text" name="number" placeholder="ABC123" minlength="2" maxlength="7" _="
            on input
                set length to the length of my value
                if length is less than @minlength or length is greater than @maxlength
                    set global plateValid to false
                else
                    set global plateValid to true
                end
                if length is equal to @maxlength
                    me.blur()
                end
                trigger validationchanged on the next <button[type='submit']/>
            end">
            <button type="submit" disabled _="
            on validationchanged
                if plateValid
                    remove @disabled from me
                else
                    add @disabled to me
                end
            end">
                <span>Search</span>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960"><path d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"/></svg>
            </button>
        </form>
    </div>
</header>
{% endblock content %}
